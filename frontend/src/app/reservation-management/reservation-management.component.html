<div class="container">
  <h2>Create Reservation</h2>
  <form (ngSubmit)="createReservation()">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="newReservation.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date (Optional)</label>
      <input type="date" id="endDate" [(ngModel)]="newReservation.endDate" name="endDate">
    </div>
    <div *ngFor="let material of newReservation.materials; let i = index">
      <div class="form-group">
        <label for="materialType{{i}}">Material Type</label>
        <input type="text" id="materialType{{i}}" [(ngModel)]="material.type" name="materialType{{i}}" required>
      </div>
      <div class="form-group">
        <label for="quantity{{i}}">Quantity</label>
        <input type="number" id="quantity{{i}}" [(ngModel)]="material.quantity" name="quantity{{i}}" min="1" required>
      </div>
    </div>
    <button type="button" (click)="addMaterial()">Add Material</button>
    <button type="submit">Create Reservation</button>
  </form>

  <h2>Reservations</h2>
  <input type="text" [(ngModel)]="searchQuery" (input)="loadReservations()" placeholder="Search by description">
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>End Date</th>
        <th>Materials</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.description }}</td>
        <td>{{ reservation.endDate | date }}</td>
        <td>
          <ul>
            <li *ngFor="let material of reservation.materials">
              {{ material.type }} ({{ material.id }})
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
